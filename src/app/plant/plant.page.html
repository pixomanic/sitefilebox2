<ion-header >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Plant Register
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
   
  <ion-list>
    <!-- Items Loading Place Holder -->
      <ng-container *ngIf="!items || items.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>

      <ion-item-sliding *ngFor="let item of items">
          <ion-item lines="inset" button [routerLink]="['/item', item.id]">
            <ion-label>
              {{ item.name }}
              <!-- <p>{{ item.createdAt | date:'short' }}</p> -->
            </ion-label>
            <ion-note slot="end" color="primary">{{ item.serial }}</ion-note>
          </ion-item>
     
          <ion-item-options side="end">
            <ion-item-option (click)="remove(item)" color="secondary">
              Check
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/item" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
